<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentorship Feedback</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: url('images/background_feed.png') no-repeat center center/cover;
    text-align: center;
    height: 100vh;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center; /* ✅ Centering the feedback box */
}

/* ✅ Centered Feedback Box */
.feedback-container {
    width: 40%;
    padding: 20px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
}

/* ✅ Improved Star Rating */
.star-rating {
    font-size: 30px;
    cursor: pointer;
}

.star {
    color: transparent; /* Initially invisible */
    border: 2px solid #ccc; /* ✅ Outline color added */
    padding: 5px;
    display: inline-block;
    transition: 0.3s;
}

.star:hover, .star.active {
    color: gold;
    border-color: gold;
    animation: blink 1s infinite alternate; /* ✅ Blinking effect on hover */
}

/* ✅ Blinking Animation */
@keyframes blink {
    0% { opacity: 1; }
    100% { opacity: 0.6; }
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
    background-color: #0052cc;
    color: white;
    border: none;
    border-radius: 5px;
}

/* ✅ Popup Moved to the Top */
.popup {
    display: none; /* Hidden initially */
    position: fixed;
    top: 20px; /* Moved to top */
    left: 50%;
    transform: translateX(-50%);
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.popup button {
    background-color: #0052cc;
    color: white;
    border: none;
    padding: 10px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}

    </style>
</head>
<body>

    <div class="feedback-container">
        <h2>Rate Your Mentorship Session</h2>
        <p>How was your experience with <span id="mentorName">{{ mentor_name }}</span>?</p>

        <!-- Star Rating -->
        <div class="star-rating">
            <span class="star" onclick="rate(1)">★</span>
            <span class="star" onclick="rate(2)">★</span>
            <span class="star" onclick="rate(3)">★</span>
            <span class="star" onclick="rate(4)">★</span>
            <span class="star" onclick="rate(5)">★</span>
        </div>

        <!-- Feedback Box -->
        <textarea id="feedbackText" placeholder="Write your feedback here..."></textarea>
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <!-- Popup Message -->
    <div id="popup" class="popup" style="display: none;">
        <p>Your feedback has been submitted successfully!</p>
        <button onclick="closePopup()">OK</button>
    </div>

    <script src="/static/feedback_script.js"></script>
</body>
</html>
