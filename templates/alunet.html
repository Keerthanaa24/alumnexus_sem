<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Networking</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background:url('/static/images/alumnet.png')no-repeat center center/cover;
            background-size: cover; /* Adjusts image to cover the screen */
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Header */
        header {
            background: rgba(255, 255, 255, 0.5); /* White background with 50% transparency */
            padding: 20px;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color:#0a66c2;
        }

        /* Alumni Container */
        .alumni-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .alumni-card {
            position: relative;
            width: 250px; /* Adjust width as needed */
            padding: 20px;
            background-color: white;
            border: 1px solid #0a66c2;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: inline-block;
            margin: 10px;
            transition: transform 0.2s;
        }

        .follow-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 12px;
            font-size: 12px;
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .follow-btn:hover {
            background-color: #0a66c2;
        }


        .alumni-card:hover {
            transform: translateY(-5px);
        }

        /* Profile Picture */
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        /* Name & Job Info */
        h3 {
            margin: 10px 0 5px;
            font-size: 18px;
            color: #0a66c2;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        /* Message Button */
        .message-btn {
            background-color: #0a66c2;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }

        .message-btn:hover {
            background-color: #004182;
        }
        .profile-pic {
            width: 100px; /* Adjust size */
            height: 100px;
            border-radius: 50%; /* Makes it circular */
            object-fit: cover; /* Ensures the image fills the area */
            border: 2px solid #0a66c2; /* Optional border */
        }
        .search-container {
            margin: 20px auto;
            width: 67%;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #0a66c2;
            border-radius: 5px;
            outline: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: black;
        }

        /* Change message button to connect */
        .connect-btn {
            background-color:#0a66c2;
            color: white;
            border: none;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: flex;
            font-size: 14px;
            margin:0 auto;
            cursor: pointer;
            border-radius: 4px;
            justify-content: center;
            position:relative;
        }

        .connect-btn:hover {
            background-color: #45a049;
        }
        .button-group {
            display: flex;
            gap: 60px;
            margin-top: 10px;
        }
        .block-btn {
            background-color: #0a66c2;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .block-btn:hover {
            background-color: #0a66c2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alumni Networking</h1>
    </header>

    <!-- Search Alumni -->
    <div class="search-container">
        <input type="text" id="searchAlumni" placeholder="Search by name, industry, or company...">
        
    </div>

    <div class="alumni-container" id="alumniContainer">
        <!-- Alumni cards will be populated by JavaScript -->
    </div>

    <!-- Connection Request Sent Modal -->
    <div id="connectionModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Connection request sent successfully!</p>
        </div>
    </div>

    <script>
        // Modal functionality
        const modal = document.getElementById("connectionModal");
        const modalMessage = document.getElementById("modalMessage");
        const span = document.getElementsByClassName("close")[0];

        function showConnectionModal(message) {
            modalMessage.textContent = message;
            modal.style.display = "block";
            setTimeout(() => {
                modal.style.display = "none";
            }, 2000);
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        // Enhanced search function
        function searchAlumni() {
            const searchQuery = document.getElementById("searchAlumni").value.trim();
            fetch(`/get_alumni?search=${encodeURIComponent(searchQuery)}`)
                .then(response => response.json())
                .then(data => {
                    renderAlumniCards(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Render alumni cards
        function renderAlumniCards(alumniData) {
            const container = document.getElementById('alumniContainer');
            container.innerHTML = ''; // Clear existing cards
            
            if (alumniData.length === 0) {
                container.innerHTML = '<p class="no-results">No matching alumni found</p>';
                return;
            }

            alumniData.forEach(alumni => {
                const card = document.createElement('div');
                card.className = 'alumni-card';
                card.setAttribute('data-id', alumni.id);
                card.innerHTML = `
                    <img src="/static/images/pro.png" alt="Profile" class="profile-pic">
                    <h3>${alumni.fullname}</h3>
                    <p>Graduated in ${alumni.graduation_year || 'Unknown'}</p>
                    ${alumni.current_job ? `<p>Works as ${alumni.current_job}</p>` : ''}
                    ${alumni.company ? `<p>at ${alumni.company}</p>` : ''}
                    <div class="button-group">
                        <button class="connect-btn" onclick="sendConnectionRequest(${alumni.id}, '${alumni.fullname.replace(/'/g, "\\'")}', event)">Connect</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Connection Request Function
        function sendConnectionRequest(alumniId, alumniName, event) {
            event.preventDefault();
            event.stopPropagation();
            
            fetch('/send_connection_request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    receiver_id: alumniId,
                    receiver_name: alumniName
                })
            })
            .then(response => {
                if (!response.ok) throw new Error('Network error');
                return response.json();
            })
            .then(data => {
                showConnectionModal(data.message || "Connection request sent!");
            })
            .catch(error => {
                console.error('Error:', error);
                showConnectionModal('Error sending connection request');
            });
        }

        // Load alumni on page load
        document.addEventListener('DOMContentLoaded', function() {
            searchAlumni(); // Load all alumni initially
            
            // Enable search on Enter key
            document.getElementById("searchAlumni").addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchAlumni();
                }
            });
        });
    </script>
</body>
</html>
