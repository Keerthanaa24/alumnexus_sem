<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnexus - Login</title>
    <style>
       * General Styles */
body {
    margin: 0;
    font-family: Arial, sans-serif;
}

/* -------- Login Page Styles -------- */
.login-page {
    background: url('/static/images/back2.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    width: 350px;
    text-align: center;
}

.login-container h2 {
    margin-bottom: 20px;
    font-size: 22px;
    font-weight: bold;
}

.login-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.login-container button {
    width: 100%;
    padding: 10px;
    background-color: #004085;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.login-container button:hover {
    background-color: #003366;
}

/* -------- Dashboard Page Styles -------- */
.dashboard-page {
    background: url('/static/images/back1.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 150px;
    background:#FAFAD2;
    color: black;
    padding: 20px;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

.sidebar h2 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 20px;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.sidebar ul li:hover {
    background: #004085;
}

/* Main Content */
.dashboard {
    flex: 1;
    padding: 30px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 10px;
    margin: 20px;
}

/* Header */
.dashboard header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: white;
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}

/* Notifications Button */
#notifyBtn {
    background: #004085;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

#notifyBtn:hover {
    background: #003366;
}

/* Feed, Quick Actions, and Suggestions */
.feed, .quick-actions, .suggestions {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    margin-bottom: 20px;
}

/* Responsive Design */
@media (max-width: 768px) {
    .dashboard-page {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
        text-align: center;
        height: auto;
    }
} 
    </style>
</head>
<body class="login-page">
    <div class="login-container">
        <h2>Login to Alumnexus</h2>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        <p><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></p>
    </div>
    <script src="static/login_script.js"></script>
</body>
</html>
