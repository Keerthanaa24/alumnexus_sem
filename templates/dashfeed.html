<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Feedback</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* Background with Light Purple Gradient */
body {
    background: linear-gradient(135deg, #e5f0f5, #bfd7d8);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

/* Feedback Form Container with Glassmorphism */
.container {
    background: rgba(255, 255, 255, 0.5);
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(104, 171, 200, 0.3);
    backdrop-filter: blur(10px);
    padding: 25px;
    max-width: 400px;
    width: 100%;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.2);
    animation: fadeIn 1s ease-in-out;
}

/* Heading Styling */
h2 {
    color: #1b509a;
    font-size: 24px;
    font-weight: bold;
}

/* Form Label Styling */
label {
    display: block;
    text-align: left;
    font-size: 14px;
    font-weight: 600;
    margin: 10px 0 5px;
    color: #144e8c;
}

/* Input Fields & Select Box */
input, textarea, select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: none;
    background: rgba(255, 255, 255, 0.6);
    color: #14328c;
    font-size: 14px;
    outline: none;
    transition: all 0.3s ease;
}

/* Submit Button */
button {
    background: linear-gradient(135deg, #4799bc, #1f99a2);
    color: white;
    padding: 12px;
    border-radius: 6px;
    font-size: 16px;
    width: 100%;
    transition: all 0.3s ease;
}

button:hover {
    background: linear-gradient(135deg, #1f86a2, #14748c);
    transform: scale(1.05);
}

/* Star Rating Section */
.star-rating {
    display: flex;
    justify-content: center;
    gap: 5px;
    margin-top: 10px;
}

.star {
    font-size: 24px;
    cursor: pointer;
    color: rgba(0, 50, 130, 0.6);
    transition: color 0.3s ease, transform 0.3s ease;
}

.star:hover,
.star.active {
    color: gold;
    transform: scale(1.2);
}

/* Feedback Response Message */
#responseMessage {
    margin-top: 15px;
    font-size: 14px;
    color: #1b509a;
}

/* Fade-in Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Feedback Form</h2> <br> </br>
        <p>We appreciate your feedback! Please share your thoughts.</p>
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="feedbackType">Feedback Type:</label>
            <select id="feedbackType" name="feedbackType">
                <option value="general">General Feedback</option>
                <option value="bug">Report a Bug</option>
                <option value="suggestion">Suggestion</option>
            </select>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Write your feedback here..." required></textarea>

            <label>Rate Us:</label>
            <div class="star-rating">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <input type="hidden" id="rating" name="rating" value="0"><br> </br>

            <button type="submit">Submit Feedback</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <script src="/static/dashfeed_script.js"></script>
</body>
</html>
